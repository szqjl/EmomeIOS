name: emofirst
description: EmoFirst 情绪急救箱 - 极简版 iOS App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  flutter_riverpod: ^2.4.9
  
  # 动画引擎
  lottie: ^3.0.0
  rive: ^0.12.0
  
  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 音频处理
  audioplayers: ^5.2.1
  
  # 触觉反馈
  vibration: ^1.8.4
  
  # 屏幕适配
  flutter_screenutil: ^5.9.0
  
  # 工具类
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/audio/
    - assets/images/
  
  # 字体配置（使用系统默认字体）
